<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
<body>

  <div id="container">
      
        <div class="box-image-wrapper">
          <div class="box-image"></div>
          <div class="box-image-hover">
            <img src="./images/icon-view.svg" alt="" class="eye">
          </div>
        </div>
        <div class="card-info">
          <h1 class="card-heading">Equilibrium #3429</h1>
          <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth-logo">
              <p class="pricing">0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="./images/icon-clock.svg" alt="clock" class="timer-logo">
              <p class="days">3 days left</p>
            </div>
          </div>
          <span class="white-line"></span>
          <div class="profil-card">
            <img src="./images/image-avatar.png" alt="display-picture" class="display-picture">
            <p class="profile-name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
  </div>


  

 
  
 

  <div class="attribution">
    <p class="attr">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by  <a href="#" >WANGSZZ</a></p>.
  </div>
</body>
</html>
